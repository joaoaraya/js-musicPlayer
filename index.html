<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/main/styles/style.css">
    <title>Music Player</title>
</head>

<body>
    <div class="capaCover"></div>
    <!-- main -->
    <div class="container">
        <img id="capa" src="./src/uploads/img/m001.jpg">
        <h1 id="titulo">Titulo</h1>
        <h2 id="autor">Autor</h2>
        <div class="progresso">
            <div class="barra">
                <progress value="0" max="1"></progress>
                <div class="ponto"></div>
            </div>
            <div class="tempo">
                <p class="atual">0:00</p>
                <p class="total">0:00</p>
            </div>
        </div>
        <div class="player">
            <img class="btn controle" id="btnVoltar" src="./src/main/icons/i_back.svg">
            <img class="btn" id="btnPlay" src="./src/main/icons/i_play.svg">
            <img class="btn" id="btnPausa" src="./src/main/icons/i_pause.svg">
            <img class="btn controle" id="btnProximo" src="./src/main/icons/i_skip.svg">
        </div>
        <audio src="./src/uploads/audio/m001.mp3"></audio>
    </div>

    <!--Incluir 'TYPE = MODULE' para funcionar o import do JS-->
    <script type="module" src="./src/main/functions/musicPlayer.js"></script>
</body>

</html>
